name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install CLI tools
        run: |
          npm install -g expo-cli eas-cli --legacy-peer-deps
      
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npx expo install -- --legacy-peer-deps
          npx expo install react-native-web react-dom @expo/metro-runtime
      
      - name: Export web build
        run: |
          npx expo export --platform web --public-url https://fristero.github.io/qr-code-scanner-app
      
      - name: Build APK
        run: |
          npx eas build -p android --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
